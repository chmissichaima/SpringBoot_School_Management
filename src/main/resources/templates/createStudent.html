
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Add Student </title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div th:insert="template.html"></div>
    <br><br><br>
    <div class="container">

        <div  class="container">
            <div class="row">
                <div class="col" >
                    <h2>Add a Student</h2>
                </div>
                <div class="col">
                    <!-- lien de la page d'ajout -->

                    <a href="listeStudents" style="text-decoration: none">  <h5 class="text-primary-emphasis" style="text-align: right;">Return  <i class="bi bi-arrow-left-circle"></i></h5></a>
                </div>
            </div>
            <hr style=" border: 1px solid black;">
        </div>
        <br><br>
        <div class="card-body justify-content-center" >
            <form action="saveStudent" method="post">
                <div class="form-group">
                    <label class="control-label"> Name :</label>
                    <input type="text" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email address</label>
                    <input type="text" name="email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div></form>
        </div>
        <div th:if="${msg}">
            <p th:text="'Message: '+${msg}"/>
        </div>
        <br/>
        <br/>

    </div>
</div>
</body>
</html>
