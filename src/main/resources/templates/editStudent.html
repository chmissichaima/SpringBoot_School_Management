<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Edit Student</title>


</head>
<body>
<div layout:fragment="Mycontent">
  <br><br> <br> <br>
  <div class="container">
    <div class="card-body">
      <h2 class="text-center font-weight-bold text-primary">Edit  <i class="bi bi-pen"></i>
      </h2>
      <form action="@{/updateStudent/{id}(id=${student.id})}" method="post">
        <div class="form-group">
          <label class="control-label font-weight-bolder">Id Student :</label>
          <input type="text" name="id" class="form-control" th:value="${student.id}" readonly/>
          <label class="control-label font-weight-bolder">Student's Name :</label>
          <input type="text" name="name" class="form-control" th:value="${student.name}"/>
        </div>
        <div class="form-group">
          <label class="control-label font-weight-bolder">Student's Email Address :</label>
          <input type="text" name="email" class="form-control" th:value="${student.email}"/>
        </div>
        <div class="form-group">
          <label class="control-label font-weight-bolder">Password</label>

          <input class="form-control" type="text" name="password"
                 th:value="${student.password}"/>

        </div>
        <div class="hstack gap-3">
          <a th:href="@{updateStudent}" class="btn btn-primary  btn-lg">Edit</a>
            <div class="vr"></div>
            <a href="listeStudents" class="btn btn-secondary btn-lg">  Cancel</a>
          </div>

      </form>
    </div>
    <br/>

  </div>
</div>
</body>
</html>
